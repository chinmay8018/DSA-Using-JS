<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function searchEl() {
            let data = [20, 30, 40, 50, 60, 70, 80, 90, 10];
            let item = document.getElementById('it').value;
            let index = undefined;

            for (i = 0; i <= data.length - 1; i++) {

                if (data[i] == item) {

                    index = i;
                    alert("The item is " + index);
                    break;

                }
                else {
                    alert("enter valid eliment")
                    break;
                }

            }
         
 
        }
        
    </script>
</head>

<body>
    <input type="text" placeholder="Enter valid number" id="it">
    <button onclick="searchEl()">seacrch Element</button>
</body>

</html>
